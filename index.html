<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Site</title>
  <!-- Tailwind CDN（快速上手用；正式專案建議改 npm 建置） -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 你自己的 CSS（由 SCSS 編譯產生） -->
  <link rel="stylesheet" href="assets/style.css" />
  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>
<body class="text-gray-800">
  <!-- Header / Nav -->
  <header class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <div class="text-xl font-bold">Test</div>
      <nav class="flex gap-6">
        <a href="#hero" class="hover:opacity-80">首頁</a>
        <a href="#services" class="hover:opacity-80">服務</a>
        <a href="#contact" class="hover:opacity-80">聯絡</a>
        <a href="backend/list.php" class="hover:opacity-80">後台列表</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section id="hero" class="bg-gradient-to-br from-sky-100 to-emerald-100">
    <div class="container mx-auto px-4 py-24 text-center">
      <h1 class="text-4xl md:text-6xl font-extrabold mb-4">測試網站</h1>
      <p class="text-lg md:text-2xl text-gray-600 mb-8">Tailwind + GSAP + PHP + MySQL 一次打通</p>
      <a href="#contact" class="inline-block bg-emerald-600 text-white px-6 py-3 rounded-lg shadow hover:shadow-lg transition">聯絡我們</a>
    </div>
  </section>

  <!-- Services -->
  <section id="services" class="container mx-auto px-4 py-16">
    <h2 class="text-3xl font-bold mb-8 text-center">我們的服務</h2>
    <div class="grid md:grid-cols-3 gap-6">
      <div class="service-card p-6 rounded-2xl shadow bg-white">
        <h3 class="text-xl font-semibold mb-2">前端切版</h3>
        <p class="text-gray-600">HTML、CSS、Tailwind、RWD 一條龍。</p>
      </div>
      <div class="service-card p-6 rounded-2xl shadow bg-white">
        <h3 class="text-xl font-semibold mb-2">動態互動</h3>
        <p class="text-gray-600">GSAP 進場/滾動動畫</p>
      </div>
      <div class="service-card p-6 rounded-2xl shadow bg-white">
        <h3 class="text-xl font-semibold mb-2">後端整合</h3>
        <p class="text-gray-600">PHP + MySQL 表單處理與資料管理。</p>
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="bg-gray-50">
    <div class="container mx-auto px-4 py-16">
      <h2 class="text-3xl font-bold mb-8 text-center">聯絡我們</h2>
      <div class="max-w-2xl mx-auto bg-white p-6 rounded-2xl shadow">
        <!-- 預設為一般表單提交方式（後端 create.php 會處理） -->
        <form id="contactForm" method="POST" action="backend/create.php" class="space-y-4">
          <div>
            <label class="block mb-1 font-medium">姓名</label>
            <input name="name" class="w-full border rounded-lg px-3 py-2" placeholder="王小明" required />
          </div>
          <div>
            <label class="block mb-1 font-medium">Email</label>
            <input name="email" type="email" class="w-full border rounded-lg px-3 py-2" placeholder="test@example.com" required />
          </div>
          <div>
            <label class="block mb-1 font-medium">留言</label>
            <textarea name="message" class="w-full border rounded-lg px-3 py-2" rows="4" placeholder="想說的話..." required></textarea>
          </div>

          <!-- 若想用 Ajax 送資料：把下面按鈕加上 data-ajax="1"，並確保 app.js 有啟用 Ajax 部分 -->
          <button type="submit" class="w-full bg-emerald-600 text-white py-3 rounded-lg font-semibold hover:bg-emerald-700 transition">送出</button>

          <div id="thanks" class="hidden mt-4 p-4 bg-emerald-50 border border-emerald-200 rounded-lg text-center">
            <div class="text-emerald-600 font-semibold text-lg">✨ 感謝你的留言！</div>
            <p class="text-emerald-500 text-sm mt-1">我們會盡快回覆你</p>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8 text-center">© 2025 Test</div>
  </footer>

  <!-- 確保 GSAP 完全載入後再執行我們的腳本 -->
  <script>
    // 檢查 GSAP 是否載入成功
    if (typeof gsap === 'undefined') {
      console.error('❌ GSAP 載入失敗！');
    } else {
      console.log('✅ GSAP 載入成功！版本:', gsap.version);
    }
    
    if (typeof ScrollTrigger === 'undefined') {
      console.error('❌ ScrollTrigger 載入失敗！');
    } else {
      console.log('✅ ScrollTrigger 載入成功！');
    }
  </script>
  <script src="assets/app.js"></script>
</body>
</html>
